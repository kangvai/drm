<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header th:replace="user/header::header-fragment"></header>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <!-- 引入页面头header-fragment -->
    <div th:replace="user/header::header-nav"></div>

    <div th:replace="user/sidebar::sidebar-fragment(${path})"></div>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">

        <div class="content-header">
            <div class="container-fluid">

            <div class="container-fluid">
                <div class="card-header">

                                <h3>版权新闻快报</h3>

                                <i class="fa fa-pencil-square-o"></i>

                                    class="fa fa-arrow-circle-right"></i></a>

                    </div>

                        <div class="small-box bg-success">

                            <div class="icon">
                                <i class="fa fa-list-alt"></i>

                    </div>
                    <!-- ./col -->
                    <div class="col-lg-4 col-6">

                        <div class="small-box bg-primary">

                                <p>所有认证作品数</p>
                            </div>
                            <div class="icon">
                                <i class="fa fa-comments"></i>
                            </div>
                            <a th:href="@{/user/block}" class="small-box-footer">More info <i
                                    class="fa fa-arrow-circle-right"></i></a>
                        </div>
                    </div>
                    <!-- ./col -->
                    <div class="col-lg-4 col-6">

                        <div class="small-box bg-warning">
                            <div class="inner">

                                <p>个人认证作品数</p>
                            </div>
                            <div class="icon">
                                <i class="fa fa-bookmark"></i>
                            </div>
                            <a th:href="@{/user/record}" class="small-box-footer">More info <i
                                    class="fa fa-arrow-circle-right"></i></a>
                        </div>
                    </div>
                    <!-- ./col -->
                    <div class="col-lg-4 col-6">

                        <div class="small-box bg-danger">

                                <p>购买作品版权数</p>

                                <i class="fa fa-tags"></i>
                            </div>
                            <a th:href="@{/user/work}" class="small-box-footer">More info <i
                                    class="fa fa-arrow-circle-right"></i></a>
                        </div>
                    </div>
                    <!-- ./col -->
                </div>
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <!-- 引入页脚footer-fragment -->
    <div th:replace="user/footer::footer-fragment"></div>
</div>
<!-- jQuery -->
<script th:src="@{/user/plugins/jquery/jquery.min.js}"></script>
<!-- jQuery UI 1.11.4 -->
<script th:src="@{/user/plugins/jQueryUI/jquery-ui.min.js}"></script>
