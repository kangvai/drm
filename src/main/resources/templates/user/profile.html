<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header th:replace="user/header::header-fragment"></header>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <!-- 引入页面头header-fragment -->
    <div th:replace="user/header::header-nav"></div>
    <!-- 引入工具栏sidebar-fragment -->
    <div th:replace="user/sidebar::sidebar-fragment(${path})"></div>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
            </div><!-- /.container-fluid -->
        </div>
        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-4">
                        <div class="card card-primary card-outline">
                            <div class="card-header">
                                <h3 class="card-title">修改用户名</h3>
                            </div> <!-- /.card-body -->
                            <div class="card-body">
                                <form role="form" id="usernameForm">
                                    <div class="form-group col-sm-8">
                                        <div class="alert alert-danger" id="usernameForm-info" style="display: none;"></div>
                                    </div>
                                    <!-- text input -->
                                    <div class="form-group">
                                        <label>原用户名</label>
                                        <input type="text" class="form-control" id="originalUserName"
                                               name="originalUserName"
                                               placeholder="请输入原用户名" required="true" th:value="${username}">
                                    </div>
                                    <div class="form-group">
                                        <label>新用户名</label>
                                        <input type="text" class="form-control" id="newUserName"
                                               name="newUserName"
                                               placeholder="请输入新用户名" required="true">
                                    </div>
                                    <div class="card-footer">
                                        <button type="button" id="updateUserNameButton" onsubmit="return false;"
                                                class="btn btn-danger float-right">确认修改
                                        </button>
                                    </div>
                                </form>
                            </div><!-- /.card-body -->
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card card-primary card-outline">
                            <div class="card-header">
                                <h3 class="card-title">修改公钥</h3>
                            </div> <!-- /.card-body -->
                            <div class="card-body">
                                <form role="form" id="publicKeyForm">
                                    <div class="form-group col-sm-8">
                                        <div class="alert alert-danger" id="publicKeyForm-info" style="display: none;"></div>
                                    </div>
                                    <!-- input states -->
                                    <div class="form-group">
                                        <label class="control-label">原公钥</label>
                                        <input type="text" class="form-control" id="originalPublicKey"
                                               name="originalPublicKey"
                                               placeholder="原公钥" required="true" th:value="${publicKey}">
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label">新公钥</label>
                                        <input type="text" class="form-control" id="newPublicKey"
                                               name="newPublicKey"
                                               placeholder="请输入新公钥" required="true">
                                    </div>
                                    <div class="card-footer">
                                        <button type="button" id="updatePublicKeyButton" onsubmit="return false;"
                                                class="btn btn-danger float-right">确认修改
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card card-primary card-outline">
                            <div class="card-header">
                                <h3 class="card-title">修改密码</h3>
                            </div> <!-- /.card-body -->
                            <div class="card-body">
                                <form role="form" id="passwordForm">
                                    <div class="form-group col-sm-8">
                                        <div class="alert alert-danger updatePassword-info" id="passwordForm-info" style="display: none;"></div>
                                    </div>
                                    <!-- input states -->
                                    <div class="form-group">
                                        <label class="control-label"><i class="fa fa-key"></i> 原密码</label>
                                        <input type="text" class="form-control" id="originalPassword"
                                               name="originalPassword"
                                               placeholder="请输入原密码" required="true">
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label"><i class="fa fa-key"></i> 新密码</label>
                                        <input type="text" class="form-control" id="newPassword" name="newPassword"
                                               placeholder="请输入新密码" required="true">
                                    </div>
                                    <div class="card-footer">
                                        <button type="button" id="updatePasswordButton" onsubmit="return false;"
                                                class="btn btn-danger float-right">确认修改
                                        </button>
                                    </div>
                                </form>
                            </div><!-- /.card-body -->
                        </div>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <!-- 引入页脚footer-fragment -->
    <div th:replace="user/footer::footer-fragment"></div>
</div>
<!-- jQuery -->
<script th:src="@{/user/plugins/jquery/jquery.min.js}"></script>
<!-- jQuery UI 1.11.4 -->
<script th:src="@{/user/plugins/jQueryUI/jquery-ui.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/user/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- sweetalert -->
<script th:src="@{/user/plugins/sweetalert/sweetalert.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/user/dist/js/adminlte.min.js}"></script>
<!-- public.js -->
<script th:src="@{/user/dist/js/public.js}"></script>
<script th:src="@{/user/dist/js/profile.js}"></script>
</body>
</html>
