<!DOCTYPE html>
<!--赋予命名空间一个唯一的名称-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>user | Register</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" th:href="@{/user/dist/img/favicon.png}"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/user/dist/css/font-awesome.min.css}">
    <!-- Ionicons -->
    <link rel="stylesheet" th:href="@{/user/dist/css/ionicons.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/user/dist/css/adminlte.min.css}">
    <style>
        canvas {
            display: block;
            vertical-align: bottom;
        }
        #particles {
            background-color: #F7FAFC;
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body class="hold-transition login-page">
<div id="particles">
</div>
<div class="login-box">
    <div class="login-logo" style="color: #007bff;">
        <h1>copyright system</h1>
    </div>
    <!-- /.login-logo -->
    <div class="card">
        <div class="card-body login-card-body">
            <p class="login-box-msg">your personal copyright , enjoy it</p>
            <form role="form" id="registerForm">
                <div class="form-group col-sm-8">
                    <div class="alert alert-danger" id="registerForm-info" style="display: none;"></div>
                </div>
                <!-- input text -->
                <div class="form-group has-feedback">
                    <span class="fa fa-user form-control-feedback"></span>
                    请输入用户名：<input type="text" id="username" name="username" class="form-control" placeholder="请输入用户名"
                                  required="true">
                </div>
                <div class="form-group has-feedback">
                    <span class="fa fa-user form-control-feedback"></span>
                    请输入账号：<input type="text" id="account" name="account" class="form-control" placeholder="请输入账号"
                                 required="true">
                </div>
                <div class="form-group has-feedback">
                    <span class="fa fa-user form-control-feedback"></span>
                    请输入公钥：<input type="text" id="publicKey" name="publicKey" class="form-control" placeholder="请输入公钥"
                                 required="true">
                </div>
                <div class="form-group has-feedback">
                    <span class="fa fa-lock form-control-feedback"></span>
                    请输入密码：<input type="password" id="password" name="password" class="form-control" placeholder="请输入密码"
                                 required="true">
                </div>
                <div class="form-group has-feedback">
                    <span class="fa fa-lock form-control-feedback"></span>
                    请确认密码：<input type="password" id="passwordAgain" name="passwordAgain" class="form-control" placeholder="请输入密码"
                                 required="true">
                </div>
                <div class="form-group has-feedback"></div>
                <div class="row">
                    <div class="col-8">
                    </div>
                    <div class="col-4">
                        <button type="button" id="registerButton" onsubmit="return false;"
                                class="btn btn-primary btn-block btn-flat">注册
                        </button>
                    </div>
                </div>
            </form>

        </div>
        <!-- /.login-card-body -->
    </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script th:src="@{/user/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/user/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/user/dist/js/plugins/particles.js}"></script>
<script th:src="@{/user/dist/js/plugins/login-bg-particles.js}"></script>
<!-- sweetalert -->
<script th:src="@{/user/plugins/sweetalert/sweetalert.min.js}"></script>
<!-- Customize -->
<script th:src="@{/user/dist/js/register.js}"></script>
<script th:src="@{/user/dist/js/public.js}"></script>
</body>
</html>
